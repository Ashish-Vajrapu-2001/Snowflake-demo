version: 2
models:
  - name: stg_marketing__marketing_campaigns
    description: "Staging model for Marketing Campaigns"
    columns:
      - name: CAMPAIGN_ID
        tests:
          - unique:
              config: {severity: error}
          - not_null:
              config: {severity: error}
      - name: TOTAL_SPEND
        tests:
          - dbt_utils.accepted_range:
              min_value: 0
              config: {severity: warn}